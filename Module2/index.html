<!DOCTYPE html>
<html ng-app='ShoppingListCheckOffApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List Check Off</title>
  </head>
  <body>
    <h1>Shopping List Check Off</h1>

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as list1'>
      <h3>To Buy:</h3>
      <ul>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list1.boughtItem($index);">Bought</button>
        </li>
      </ul>
      <div ng-if="list1.emptyMessage" class="emptyMessage">{{list1.emptyMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as list2'>
      <h3>Already Bought:</h3>
      <ul>
        <li ng-repeat="item in list2.items">
          {{ item.quantity }} of {{ item.name }}
        </li>
      </ul>
      <div ng-if="!list2.checkitems();" class="emptyMessage">{{list2.emptyMessage}}</div>
    </div>
</body>
</html>
